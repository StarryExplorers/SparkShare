<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SparkShare üîê</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #f0f0f0;
    }

    h1 {
      color: #6cf;
    }

    input, button {
      padding: 10px;
      font-size: 1em;
      border: none;
      border-radius: 6px;
    }

    #password {
      background-color: #1f1f1f;
      color: white;
    }

    button {
      background-color: #6cf;
      color: black;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #4ac;
    }

    #app-screen {
      margin-top: 20px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin: 10px 0;
      background-color: #1f1f1f;
      padding: 10px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .file-link {
      color: #6cf;
      text-decoration: none;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 300px;
      white-space: nowrap;
    }

    .file-link:hover {
      white-space: normal;
    }

    .timestamp {
      font-size: 0.8em;
      color: #aaa;
      margin-left: 15px;
    }

    #drop-zone {
      margin-top: 20px;
      padding: 30px;
      border: 2px dashed #444;
      border-radius: 10px;
      text-align: center;
      background-color: #1f1f1f;
      transition: border-color 0.3s;
    }

    #drop-zone.dragover {
      border-color: #6cf;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <h1>‚ö° SparkShare üîê</h1>

  <div id="login-screen">
    <input type="password" id="password" placeholder="Enter secret password" />
    <button onclick="checkPassword()">Enter</button>
  </div>

  <div id="app-screen" class="hidden">
    <input type="file" id="fileInput" />
    <button onclick="uploadFile()">Upload</button>

    <div id="drop-zone">or drag and drop files here ‚ú®</div>

    <h2>Uploaded Files:</h2>
    <ul id="fileList"></ul>
  </div>

  <script>
    const SECRET_PASSWORD = 'skycastle//845'; // Change this!
    const SUPABASE_URL = 'https://hjoxgpuxwzkcyaztehmy.supabase.co'; // Change this!
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imhqb3hncHV4d3prY3lhenRlaG15Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM4NzcwOTYsImV4cCI6MjA2OTQ1MzA5Nn0.eZ500tIWHZL0vs2Vfb54n9zd1iYraGdytzC9e6tuBVI'; // Change this!
    const BUCKET = 'fileshare';

    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    function checkPassword() {
      const entered = document.getElementById('password').value;
      if (entered === SECRET_PASSWORD) {
        document.getElementById('login-screen').classList.add('hidden');
        document.getElementById('app-screen').classList.remove('hidden');
        listFiles();
      } else {
        alert('Wrong password!');
      }
    }

    async function uploadFile(file = null) {
      if (!file) file = document.getElementById('fileInput').files[0];
      if (!file) return;

      const timestamp = Date.now();
      const fileName = `${timestamp}_${file.name}`;

      const { error } = await supabase
        .storage
        .from(BUCKET)
        .upload(fileName, file, { upsert: true });

      if (error) {
        alert('Upload failed: ' + error.message);
      } else {
        alert('Uploaded!');
        listFiles();
      }
    }

    async function listFiles() {
      const { data, error } = await supabase
        .storage
        .from(BUCKET)
        .list('', { sortBy: { column: 'name', order: 'desc' } });

      const list = document.getElementById('fileList');
      list.innerHTML = '';

      if (data) {
        data.forEach(file => {
          const li = document.createElement('li');

          // Extract original file name + timestamp
          const [timestamp, ...rest] = file.name.split('_');
          const originalName = rest.join('_');
          const timeStr = new Date(parseInt(timestamp)).toLocaleString();

          const link = document.createElement('a');
          link.href = `${SUPABASE_URL}/storage/v1/object/public/${BUCKET}/${file.name}`;
          link.textContent = originalName;
          link.target = '_blank';
          link.className = 'file-link';

          const time = document.createElement('span');
          time.className = 'timestamp';
          time.textContent = `üïì ${timeStr}`;

          const delBtn = document.createElement('button');
          delBtn.textContent = '‚ùå';
          delBtn.onclick = () => deleteFile(file.name);

          li.appendChild(link);
          li.appendChild(time);
          li.appendChild(delBtn);
          list.appendChild(li);
        });
      }
    }

    async function deleteFile(filename) {
      const confirmDelete = confirm(`Delete "${filename.split('_').slice(1).join('_')}"?`);
      if (!confirmDelete) return;

      const { error } = await supabase
        .storage
        .from(BUCKET)
        .remove([filename]);

      if (error) {
        alert('Delete failed: ' + error.message);
      } else {
        alert('Deleted!');
        listFiles();
      }
    }

    // Drag and drop setup
    const dropZone = document.getElementById('drop-zone');

    dropZone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropZone.classList.add('dragover');
    });

    dropZone.addEventListener('dragleave', () => {
      dropZone.classList.remove('dragover');
    });

    dropZone.addEventListener('drop', (e) => {
      e.preventDefault();
      dropZone.classList.remove('dragover');
      const file = e.dataTransfer.files[0];
      uploadFile(file);
    });
  </script>
</body>
</html>
